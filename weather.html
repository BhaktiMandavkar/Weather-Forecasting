<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="header">
        <h1>Weather Forcasting Application</h1>
    </div>
    <div class="weather">
        <div class="input-feild">
            <input type="text" class="searchInput" placeholder="Ahmednagar,Pune">
            <button onclick="search()" class="searchBtn">Search</button>
        </div>
        <div class="icon">
            <img src="weather/W1.png" alt="">
        </div>
        <div class="details">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Pune</h2>
        </div>
        <div class="details1">
            <div class="data">
                <h2 class="h">40%</h2>
                <p>Humidity</p>
            </div>
            <div class="data">
                <h2 class="w"> 10km/hr</h2>
                <p>Wind Speed</p>
            </div>
        </div>
        <div class="footer">Developed By Bhakti..!</div>
    </div>
    
    
</body>
<script src="weather.js"></script>
</html>
